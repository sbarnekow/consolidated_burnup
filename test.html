<HTML><head></head><body>


      <div id="chart_div" style="width: 900px; height: 500px;"></div>
      
      <script type="text/javascript" src="https://www.google.com/jsapi"></script>
      <script type="text/javascript">
        google.load("visualization", "1", {packages:["corechart"]});
        google.setOnLoadCallback(drawChart);
      
      	function formatDates(){
      		debugger;
      		var dataArray = [["Date", "Total Scope", "Completed Scope"], [2014, 2, 1, 34, 12], [2014, 2, 16, 262, 107], [2014, 3, 3, 505, 206], [2014, 3, 18, 560, 227], [2014, 4, 2, 560, 227], [2014, 4, 17, 560, 227]];

      		 for(var i=1; i < dataArray.length; i++){
	            var dateSetUp = dataArray[i].splice(0,3);
	            var dateObject = new Date(dateSetUp);
	            dataArray[i].unshift(dateObject);
	          };
	          return dataArray
      	};

        function drawChart() {
          var data = google.visualization.arrayToDataTable( formatDates() );
          var options = {
            title: 'Consolidated Burn Up',
            trendlines: { 1: {} }
          };

          var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
          chart.draw(data, options);
        }
      </script>
